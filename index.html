<!DOCTYPE html>
<html>
<head>
  <title>JS | Memory Match</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
  <header>LFZ Memory Match</header>
  <aside class="statsContainer">
      <div class="statsDiv"><span>Stats</span></div>
      <div class="stats"><span>Games Played</span></div>
      <div class="stats"><span class="gamesPlayed">0</span></div>
      <div class="stats"><span>Attempts</span></div>
      <div class="stats"><span class="attempts">0</span></div>
      <div class="stats"><span>Acurracy</span></div>
      <div class="stats"><span class="accuracy">0%</span></div>
  </aside>
  <main></main>
  <button id="myBtn">Reset Game</button>
  <div id="myModal" class="modal"></div>
  <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modalTextContent"></p>
        <button id="resetButton">Click here to reset and play again</button>
  </div>
</body>

</html>
