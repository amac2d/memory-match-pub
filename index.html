<!DOCTYPE html>
<html>
<head>
  <title>JS | Memory Match</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- <link rel="stylesheet" href="assets/css/originalStyle.css"> -->
    <link rel="stylesheet" href="assets/css/newStyle.css">
    
</head>
<body>
  <header>Formula 1 &#127937; Match</header>
  <aside class="statsContainer">
      <!-- <div class="statsDiv"><span>Stats</span></div> -->
      <div class="stats gamesPlayedStat"><span>Games Played</span></div>
      <div class="stats"><span class="gamesPlayed gamesPlayedStat">0</span></div>
      <div class="stats attemptsStat"><span>Attempts</span></div>
      <div class="stats"><span class="attempts attemptsStat">0</span></div>
      <div class="stats accuracyStat"><span>Acurracy</span></div>
      <div class="stats"><span class="accuracy accuracyStat">0%</span></div>
  </aside>
  <main></main>
  <div class="myBtnDiv" >
    <button id="myBtn">Reset Game</button>
  </div>
  <div id="myModal" class="modal"></div>
  <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modalTextContent"></p>
        <button id="resetButton">Click here to reset and play again</button>
  </div>
</body>

</html>
